<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@100&family=Rajdhani&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/selection_style.css">
  <title>Pokemon Battles</title>
</head>

<body>
  <div class="grid-container">
    <div class="pokemon">
      <h2 class="title">Select Your Pokemon</h2>
      <ul class="pokemon__list">
        <li>
          <p class="pokemon__name">Name</p>
          <img src="https://img.pokemondb.net/sprites/emerald/normal/scyther.png" class="player__img" alt="Charizard">
        </li>
        <li>
          <p class="pokemon__name">Name</p><img src="https://img.pokemondb.net/sprites/emerald/normal/charizard.png"
            class="player__img" alt="Charizard">
        </li>
        <li>
          <p class="pokemon__name">Name</p><img src="https://img.pokemondb.net/sprites/emerald/normal/blastoise.png"
            class="player__img" alt="Charizard">
        </li>
        <li>
          <p class="pokemon__name">Name</p><img src="https://img.pokemondb.net/sprites/emerald/normal/gyarados.png"
            class="player__img" alt="Charizard">
        </li>
        <li>
          <p class="pokemon__name">Name</p><img src="https://img.pokemondb.net/sprites/emerald/normal/sandslash.png"
            class="player__img" alt="Charizard">
        </li>
        <li>
          <p class="pokemon__name">Name</p><img src="https://img.pokemondb.net/sprites/emerald/normal/magmar.png"
            class="player__img" alt="Charizard">
        </li>
        <li>
          <p class="pokemon__name">Name</p><img src="https://img.pokemondb.net/sprites/emerald/normal/golem.png"
            class="player__img" alt="Charizard">
        </li>
        <li>
          <p class="pokemon__name">Name</p><img src="https://img.pokemondb.net/sprites/emerald/normal/kadabra.png"
            class="player__img" alt="Charizard">
        </li>
        <li>
          <p class="pokemon__name">Name</p><img src="https://img.pokemondb.net/sprites/emerald/normal/rhydon.png"
            class="player__img" alt="Charizard">
        </li>
      </ul>
    </div>
    <div class="pokedex-control">
      <div class="pokedex-details">
        <div class="pokedex-details__img">
          <p class="pokedex-details__desc__name">
            Rhydon</p>
          <img src="https://img.pokemondb.net/sprites/emerald/normal/rhydon.png" class="player__img" alt="Charizard">
         <button class="select-pokemon">Select</button>
        </div>
        <div class="pokedex-details__desc">
          <p>
            Pokémon is a series of video games developed by Game Freak and published by Nintendo and The Pokémon Company
            under the Pokémon media franchise.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="build/app.bundle.js"></script>
</body>

</html>
