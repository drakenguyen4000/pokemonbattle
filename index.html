<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@100&family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Pokemon Battles</title>
  </head>

  <body>
    <main class="console">
      <div class="console-top">
        <div class="light light--skyblue"></div>
        <div class="light light--red"></div>
        <div class="light light--yellow"></div>
        <div class="light light--green"></div>
      </div>
      <div class="screen-panel">
        <div class="screen-panel-top">
          <div class="screen-panel-top__light"></div>
          <div class="screen-panel-top__light"></div>
        </div>
        <div class="screen">
          <div class="display">
            <h1 class="display__intro-title">POKEMON BATTLE REALM</h1>
            <div class="display__intro-pokeball"></div>
            <div class="display__intro-grass">
              <div class="display__intro-arena-circle"></div>
            </div>
          </div>
        </div>
         <div class="screen-panel-bottom">
          <span class="screen-panel-bottom__light"></span>
          <ul class="speaker">
            <li class="speaker__port"></li>
            <li class="speaker__port"></li>
            <li class="speaker__port"></li>
            <li class="speaker__port"></li>
          </ul>
        </div>
      </div>
    </main>
    <script src="build/app.bundle.js"></script>
    <script src="./src/app.js"></script>
  </body>
</html>
