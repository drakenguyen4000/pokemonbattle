<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@100&family=Rajdhani&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Pokemon Battles</title>
</head>

<body>
  <div class="grid-container">
    <div class="sky-panel"></div>
    <div class="battle-panel">
      <div class="opponent">
        <img src="https://img.pokemondb.net/sprites/x-y/normal/gyarados-f.png" class="opponent__image" alt="Gyarados">
        <div class="opponent__circle"></div>
      </div>
      <div class="player"><img src="https://img.pokemondb.net/sprites/emerald/back-normal/charizard.png"
          class="player__img" alt="Charizard">
        <div class="player__circle"></div>
      </div>
      <div class="player-panel">
        <p class="player__name">Charizard</p>
        <div class="health__panel">
          <span class="health__title">HP</span>
          <span class="health__bar"></span>
          <p class="health__point">43/43</p>
        </div>
      </div>
    </div>
    <div class="dialogue">
      <p class="dialogue__story">Your foe SQUIRTLE is paralyzed! It maybe be unable to move!</p>
      <div class="dialogue__command">
        <button class="btn btn--attack">Attack</button>
        <button class="btn btn--bag">Bag</button>
        <button class="btn btn--pokemon">Pokemon</button>
        <button class="btn btn--run">Run</button>
      </div>
    </div>
  </div>

  <script src="build/app.bundle.js"></script>
</body>

</html>
