<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bungee&family=Chakra+Petch:wght@300&family=Goldman:wght@700&family=Khand:wght@300&family=Noto+Sans+JP:wght@100&family=Orbitron:wght@400;800&family=Righteous&family=Saira+Condensed:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Pokemon Battles</title>
  </head>
  <body>
    <div class="loading-screen align-center">
      <div class="loading-screen__image-wrapper">
        <img src="https://pkmn.net/sprites/emerald/3.gif" />
        <p>Loading...</p>
      </div>
    </div>
    <div class="battle-container">
      <div class="sky-background">
        <div class="opponent-health">
          <p class="opponent-health__name">Gyarados</p>
          <div class="opponent-health__panel">
            <div class="opponent-health__wrapper">
              <span class="opponent-health__title">HP</span>
              <span class="opponent-health__bar"></span>
            </div>
            <span class="opponent-health__point"><span class="opponent-health__active"></span>/<span class="opponent-health__total"></span></span>
          </div>
        </div>
      </div>
      <div class="grass-background">
        <div class="opponent">
          <img
            src=""
            class="opponent__img"
          />
          <div class="opponent__circle"></div>
        </div>
      </div>
      <div class="player-wrapper">
        <div class="player">
          <img
            src=""
            class="player__img"
          />
          <div class="player__circle"></div>
        </div>
        <div class="player-health">
          <p class="player-health__name">Charizard</p>
          <div class="player-health__panel">
            <div class="player-health__wrapper">
              <span class="player-health__title">HP</span>
              <span class="player-health__bar"></span>
            </div>
            <span class="player-health__point"><span class="player-health__active"></span>/<span class="player-health__total"></span></span>
          </div>
        </div>
      </div>
      <div class="infobox">
        <div class="infobox__container infobox__container--yellow">
          <p class="infobox__text">
            Your foe SQUIRTLE is paralyzed! It maybe be unable to move!
          </p>
        </div>
        <div class="infobox__container infobox__container--red">
          <span class="option option--red">Attack</span>
          <span class="option option--yellow">Bag</span>
          <span class="option option--green">Pokemon</span>
          <span class="option option--blue">Run</span>
        </div>
      </div>
    </div>
    <script src="./src/battleground.js"></script>
  </body>
</html>
